<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Login Form</title>
<style>
    body {
      background: linear-gradient(135deg, #d6cc87, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #a33161;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px hsla(334, 56%, 40%, 0.1);
      width: 320px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #fffdfd;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #d95c1e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #cc1458;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const loginForm = React.createElement("form", { style: { width: "300px", margin: "30px auto" } }, [
      React.createElement("h3", {}, "Login Form"),
      React.createElement("div", {}, [
        React.createElement("label", {}, "Username: "),
        React.createElement("input", { type: "text", placeholder: "Enter Username" })
      ]),
      React.createElement("br"),
      React.createElement("div", {}, [
        React.createElement("label", {}, "Password: "),
        React.createElement("input", { type: "password", placeholder: "Enter Password" })
      ]),
      React.createElement("br"),
      React.createElement("button", { type: "submit" }, "Login")
    ]);

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(loginForm);
  </script>
</body>
</html>
