<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merged React App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      padding: 30px;
    }

    section {
      margin-bottom: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 10px 0;
      text-align: center;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    
    }

    th, td {
      padding: 14px 18px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 350px;
      margin: auto;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #e00d0d;
      color: rgb(198, 227, 235);
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b8ac5;
    }

    h2.section-title {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root"></div>


  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const Headings = () => (
      <section>
        <h2 className="section-title">Headings</h2>
        <h1>Hello My name is Anjan</h1>
        <h2>Hello My name is Moksh</h2>
        <h3>Hello My name is Mahek</h3>
        <h4>Hello My name is Viya</h4>
        <h5>Hello My name is Anjali</h5>
        <h6>Hello My name is Sunny</h6>
      </section>
    );

    const ImageSection = () => (
  <section>
    <h2 className="section-title">Image</h2>
    <div style={{ display: "flex", justifyContent: "center" }}>
      <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-path-by-a-pond-free-image.jpg?w=600&quality=80" alt="Sample" />
    </div>
  </section>
);
    const TableSection = () => (
      <section>
        <h2 className="section-title">Table</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mahek</td>
              <td>mahek@example.com</td>
              <td>MCA</td>
            </tr>
            <tr>
              <td>Anjan</td>
              <td>anjan@example.com</td>
              <td>HR</td>
            </tr>
            <tr>
              <td>Moksh</td>
              <td>moksh@example.com</td>
              <td>CEO</td>
            </tr>
          </tbody>
        </table>
      </section>
    );

    const LoginForm = () => (
      <section>
        <h2 className="section-title">Login Form</h2>
        <form onSubmit={(e) => { e.preventDefault(); alert("Logged in!"); }}>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </section>
    );

    const App = () => (
      <div>
        <Headings />
        <ImageSection />
        <TableSection />
        <LoginForm />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
